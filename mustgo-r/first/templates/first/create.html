{% extends 'first/base.html' %} {% load static %} {% block content %}
<div class="container">
  <form
    action="{% url 'restaurant-create' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <button type="submit">Create</button>
  </form>
</div>
{% endblock %}
